<div class="my-3">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group" >
      <label for="title">To Do Item</label>
      <input type="text" class="form-control" [(ngModel)]="title" name="title" id="title" placeholder="Enter title">
    </div>
    <div class="form-group">
      <label for="desc">To do Description</label>
      <input type="text" class="form-control" [(ngModel)]="desc" name="desc" id="desc" placeholder="Enter Description">
    </div>
    <button type="submit" class="btn btn-sm btn-success my-3">Add todo</button>
  </form>

</div>
